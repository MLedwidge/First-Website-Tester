<!DOCTYPE html>
<html>
  <head>
    <title>index</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <style>

      nav {
        display:none;
      }

      .visible {
        display:block;
      }

    </style>
    <script>


      $(document).ready(function(){

        $("h1").click(function(){
          console.log("you clicked on the h1!");
          $("nav").addClass("visible");
        });


        $("li:first-child").click(function(){
          console.log("you clicked on the first list item!");
          alert("yay!");
        });


        $("li:last-child").click(function(){
          console.log("you clicked on the last list item!");
        });

        $("span").click(function(){
          console.log("you clicked on the close button!");
          $("nav").removeClass("visible");
        });


      });

    </script>
  </head>
  <body>
    <h1>main mHAHHAHAHAHAHAHHAH</h1>
        <div class=on>
            <img src="on.jpg" >
        </div>
        <div class=off>
            <img src="off.jpg" >
        </div>
  </body>
</html>
